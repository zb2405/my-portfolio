name: Deploy Website

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    defaults:
      run:
        working-directory: zaki-portfolio-v11   # ‚≠ê IMPORTANT

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build Vite portfolio
        run: npm run build
        
      - name: Generate inventory from Terraform output
        run: |
          mkdir -p ansible/inventory
          cat <<'EOF' > ansible/inventory/generated.yml
          all:
            children:
              cloudflared:
                hosts:
                  cloudflared:
                    ansible_host: 192.168.0.11
                    ansible_user: root
              nginx:
                hosts:
                  nginx-web:
                    ansible_host: 192.168.0.10
                    ansible_user: root
              umami:
                hosts:
                  umami-analytics:
                    ansible_host: 192.168.0.12
                    ansible_user: root
          EOF
      - name: Deploy via Ansible
        run: |
          ansible-playbook \
            -i ansible/inventory/generated.yml \
            ansible-deploy/deploy.yml \
            --extra-vars "vite_build_path=zaki-portfolio-v11/dist"
