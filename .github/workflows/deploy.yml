name: Deploy Portfolio

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:

      #################################################
      # CHECKOUT
      #################################################

      - name: Checkout repo
        uses: actions/checkout@v4

      #################################################
      # NODE SETUP
      #################################################

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      #################################################
      # BUILD VITE APP
      #################################################

      - name: Install dependencies
        working-directory: zaki-portfolio-v11
        run: npm ci

      - name: Build portfolio
        working-directory: zaki-portfolio-v11
        run: npm run build

      #################################################
      # GENERATE INVENTORY
      #################################################

      - name: Generate inventory from Terraform output
        run: |
          mkdir -p ansible/inventory

          cat > ansible/inventory/generated.yml <<EOF
          all:
            children:
              cloudflared:
                hosts:
                  cloudflared:
                    ansible_host: 192.168.0.11
                    ansible_user: root
              nginx:
                hosts:
                  nginx-web:
                    ansible_host: 192.168.0.10
                    ansible_user: root
              umami:
                hosts:
                  umami-analytics:
                    ansible_host: 192.168.0.12
                    ansible_user: root
          EOF

      #################################################
      # DEPLOY VIA ANSIBLE
      #################################################

      - name: Deploy via Ansible
        run: |
          ansible-playbook \
            -i ansible/inventory/generated.yml \
            ansible-deploy/deploy.yml \
            --extra-vars "vite_build_path=zaki-portfolio-v11/dist"
