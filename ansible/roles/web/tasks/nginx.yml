- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Ensure nginx conf.d exists
  file:
    path: /etc/nginx/conf.d
    state: directory

- name: Deploy hardened nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: restart nginx

- name: Deploy hardened site config
  template:
    src: portfolio.conf.j2
    dest: /etc/nginx/conf.d/portfolio.conf
  notify: restart nginx

- name: Remove default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Deploy index.html
  template:
    src: index.html.j2
    dest: /var/www/html/index.html

- name: Validate nginx config
  command: nginx -t
  changed_when: false
