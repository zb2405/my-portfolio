- name: Install nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

#################################################
# ENSURE PERSISTENT ASSETS DIRECTORY EXISTS
#################################################

- name: Ensure assets directory exists (persistent mount)
  file:
    path: /var/www/html/assets
    state: directory
    owner: www-data
    group: www-data
    mode: "0755"

#################################################
# NGINX CACHE DIR
#################################################

- name: Create nginx cache directory
  file:
    path: /var/cache/nginx/umami
    state: directory
    owner: www-data
    group: www-data
    mode: "0755"

#################################################
# UMAMI AUTH TOKEN
#################################################

- name: Login to Umami API
  uri:
    url: "http://192.168.0.12:3000/api/auth/login"
    method: POST
    body_format: json
    body:
      username: "{{ umami_username }}"
      password: "{{ umami_password }}"
    headers:
      Content-Type: "application/json"
    return_content: yes
  register: umami_login

- name: Store Umami token
  set_fact:
    umami_token: "{{ umami_login.json.token }}"

#################################################
# NGINX CONFIG
#################################################

- name: Ensure nginx conf.d exists
  file:
    path: /etc/nginx/conf.d
    state: directory

- name: Deploy hardened nginx.conf
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: restart nginx

- name: Deploy hardened site config
  template:
    src: portfolio.conf.j2
    dest: /etc/nginx/conf.d/portfolio.conf
  notify: restart nginx

- name: Remove default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent

#################################################
# STATIC FILES â†’ PERSISTENT MOUNT
#################################################

- name: Deploy index.html (persistent)
  template:
    src: index.html.j2
    dest: /var/www/html/assets/index.html
    owner: www-data
    group: www-data
    mode: "0644"

- name: Deploy visitor counter script (persistent)
  template:
    src: visitors.js.j2
    dest: /var/www/html/assets/visitors.js
    owner: www-data
    group: www-data
    mode: "0644"

#################################################
# VALIDATE
#################################################

- name: Validate nginx config
  command: nginx -t
  changed_when: false

#################################################
# CLEAN OLD STATIC FILES (LEGACY PATH)
#################################################

- name: Check for legacy index.html in /var/www/html
  stat:
    path: /var/www/html/index.html
  register: legacy_index

- name: Remove old static files if legacy content exists
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /var/www/html/index.html
    - /var/www/html/visitors.js
  when: legacy_index.stat.exists
